<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #db2777 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .main-screen {
            display: block;
        }

        .success-screen {
            display: none;
        }

        h1 {
            color: white;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 215, 0, 0.3);
            animation: titleGlow 3s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(255, 215, 0, 0.3);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 60px rgba(255, 215, 0, 0.6),
                             0 0 80px rgba(255, 215, 0, 0.4);
            }
        }

        .instruction {
            color: #f0f0f0;
            font-size: 1.4em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            font-weight: 500;
        }

        .counter {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 50px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3),
                        inset 0 1px 0 rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .counter-text {
            color: white;
            font-size: 4em;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: linear-gradient(135deg, #ffd700 0%, #fff 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .counter-label {
            color: #f0f0f0;
            font-size: 1.3em;
            margin-top: 15px;
            font-weight: 500;
        }

        #fingerButton {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            background-size: 200% 200%;
            font-size: 10em;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4),
                        0 0 0 10px rgba(255, 215, 0, 0.2),
                        inset 0 -10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            margin: 0 auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #fingerButton::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #fingerButton:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 25px 70px rgba(0,0,0,0.5),
                        0 0 0 15px rgba(255, 215, 0, 0.3),
                        inset 0 -10px 30px rgba(0,0,0,0.2);
        }

        #fingerButton:hover::before {
            opacity: 1;
        }

        #fingerButton:active {
            transform: scale(0.98);
        }

        #fingerButton.pressing {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #ffd93d 100%);
            background-size: 200% 200%;
            animation: buttonPulse 0.6s infinite, gradientMove 2s ease infinite;
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.6),
                        0 20px 60px rgba(0,0,0,0.4),
                        inset 0 -10px 30px rgba(0,0,0,0.3);
        }

        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .progress-bars {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .progress-bar {
            width: 80px;
            height: 250px;
            background: rgba(255,255,255,0.1);
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 2px 20px rgba(0,0,0,0.3),
                        0 4px 20px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .progress-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(180deg, #10b981 0%, #34d399 50%, #6ee7b7 100%);
            transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, transparent 100%);
            border-radius: 40px;
        }

        .person-number {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .success-message {
            color: white;
            font-size: 4em;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                         0 0 60px rgba(255, 215, 0, 0.6);
            animation: celebration 1.5s ease-in-out infinite;
            letter-spacing: 3px;
            line-height: 1.4;
        }

        @keyframes celebration {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(-3deg);
            }
            75% {
                transform: scale(1.1) rotate(3deg);
            }
        }

        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background: #ffd700;
            position: absolute;
            animation: confetti-fall 4s linear infinite;
            border-radius: 50%;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .reset-button {
            margin-top: 50px;
            padding: 20px 60px;
            font-size: 1.4em;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #7c3aed;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .reset-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ffffff 0%, #ffd700 100%);
        }

        .reset-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .counter-text {
                font-size: 3em;
            }
            
            #fingerButton {
                width: 250px;
                height: 250px;
                font-size: 8em;
            }
            
            .progress-bar {
                width: 60px;
                height: 200px;
            }
            
            .success-message {
                font-size: 2.5em;
            }

            .instruction {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator">
        <div class="status-dot"></div>
        <span id="statusText">××ª×—×‘×¨...</span>
    </div>

    <div class="container">
        <div class="main-screen" id="mainScreen">
            <h1>ğŸ”® ×¤×•×¨×˜×œ ×”×§××¢ ğŸ”®</h1>
            <p class="instruction">×œ×—×¦×• ×™×—×“ ×¢×œ ×”×›×¤×ª×•×¨ (×œ×—×™×¦×” ××¨×•×›×”) - 2 ×× ×©×™× ×—×™×™×‘×™× ×œ×œ×—×•×¥ ×‘×• ×–×× ×™×ª!</p>
            
            <div class="counter">
                <div class="counter-text"><span id="activeCount">0</span> / 2</div>
                <div class="counter-label">×× ×©×™× ×œ×•×—×¦×™× ×›×¨×’×¢</div>
            </div>

            <button id="fingerButton">ğŸ‘†</button>

            <div class="progress-bars">
                <div class="progress-bar">
                    <div class="person-number">1</div>
                    <div class="progress-fill" id="progress1"></div>
                </div>
                <div class="progress-bar">
                    <div class="person-number">2</div>
                    <div class="progress-fill" id="progress2"></div>
                </div>
            </div>
        </div>

        <div class="success-screen" id="successScreen">
            <div class="success-message" id="successMsg">
            </div>
            <button class="reset-button" onclick="resetGame()">×”×ª×—×œ ××—×“×©</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, remove, onDisconnect } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration - ×”×—×œ×£ ×¢× ×”× ×ª×•× ×™× ×©×œ×š ×-Firebase Console
        const firebaseConfig = {
            apiKey: "AIzaSyDT01Ij2DrfNYSMNubUze86pP9J4pHLD6U",
            authDomain: "portal-game-eb63f.firebaseapp.com",
            databaseURL: "https://portal-game-eb63f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "portal-game-eb63f",
            storageBucket: "portal-game-eb63f.firebasestorage.app",
            messagingSenderId: "459065415227",
            appId: "1:459065415227:web:e44499207338baa6baee1e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const button = document.getElementById('fingerButton');
        const activeCountEl = document.getElementById('activeCount');
        const mainScreen = document.getElementById('mainScreen');
        const successScreen = document.getElementById('successScreen');
        const successMsg = document.getElementById('successMsg');
        const statusText = document.getElementById('statusText');
        
        // Encoded message
        const e = [57,57,57,53,53,53,115,104,115,104,115,104];
        
        const myUserId = 'user_' + Math.random().toString(36).substr(2, 9);
        const pressesRef = ref(database, 'presses');
        const myPressRef = ref(database, 'presses/' + myUserId);
        
        let isPressing = false;
        let currentPresses = {};

        // Setup disconnect handler
        onDisconnect(myPressRef).remove();

        // Listen for changes in presses
        onValue(pressesRef, (snapshot) => {
            currentPresses = snapshot.val() || {};
            updateDisplay();
            statusText.textContent = '××—×•×‘×¨ âœ“';
        });

        // Update display
        function updateDisplay() {
            const count = Object.keys(currentPresses).length;
            activeCountEl.textContent = count;
            
            // Update progress bars
            let personIndex = 1;
            for (let i = 1; i <= 2; i++) {
                const progressBar = document.getElementById('progress' + i);
                if (personIndex <= count) {
                    progressBar.style.height = '100%';
                    personIndex++;
                } else {
                    progressBar.style.height = '0%';
                }
            }

            // Update button appearance
            if (count > 0) {
                button.classList.add('pressing');
            } else {
                button.classList.remove('pressing');
            }

            // Check if goal achieved
            if (count >= 2 && mainScreen.style.display !== 'none') {
                setTimeout(() => {
                    // Decode and show message
                    successMsg.textContent = String.fromCharCode(...e);
                    mainScreen.style.display = 'none';
                    successScreen.style.display = 'block';
                    createConfetti();
                }, 300);
            }
        }

        // Mouse/Touch events
        button.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (!isPressing) {
                isPressing = true;
                set(myPressRef, {
                    timestamp: Date.now(),
                    userId: myUserId
                });
            }
        });

        button.addEventListener('mouseup', () => {
            if (isPressing) {
                isPressing = false;
                remove(myPressRef);
            }
        });

        button.addEventListener('mouseleave', () => {
            if (isPressing) {
                isPressing = false;
                remove(myPressRef);
            }
        });

        // Touch support for mobile
        button.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isPressing) {
                isPressing = true;
                set(myPressRef, {
                    timestamp: Date.now(),
                    userId: myUserId
                });
            }
        });

        button.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (isPressing) {
                isPressing = false;
                remove(myPressRef);
            }
        });

        button.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            if (isPressing) {
                isPressing = false;
                remove(myPressRef);
            }
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ffd700', '#ff6b6b', '#4ade80', '#60a5fa', '#f472b6', '#a78bfa', '#fbbf24'];
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    confetti.style.width = (Math.random() * 10 + 10) + 'px';
                    confetti.style.height = (Math.random() * 10 + 10) + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 6000);
                }, i * 20);
            }
        }

        // Reset game
        window.resetGame = function() {
            // Clear all presses
            set(pressesRef, null);
            isPressing = false;
            mainScreen.style.display = 'block';
            successScreen.style.display = 'none';
            updateDisplay();
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (isPressing) {
                remove(myPressRef);
            }
        });
    </script>
</body>
