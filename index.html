<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Person Button Press</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="button1">Press Me!</button>
    <button id="button2">Press Me Too!</button>
    <script>
        let count1 = 0;
        let count2 = 0;
        document.getElementById('button1').addEventListener('click', function() {
            count1++;
            alert('Button 1 pressed ' + count1 + ' times!');
        });
        document.getElementById('button2').addEventListener('click', function() {
            count2++;
            alert('Button 2 pressed ' + count2 + ' times!');
        });
    </script>
</body>
</html>
