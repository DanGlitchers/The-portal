        .stat-number {

            padding: 30px 20px;
            border-top: 1px solid #1a1a1a;
        }

        .videos-header {
            display: flex;
            justify-content: center;

        .tab {

        .tab.active {

        .video-placeholder {

        .breach-button {

        /* Stage 2 & 3 - Breach System */

            50% { opacity: 1; transform: translateX(2px); }

            margin-bottom: 60px;

            font-size: 1rem;
            color: #555;
            letter-spacing: 2px;

        .meter-container {

            width: 100%;
            height: 60px;
            background: #0d0d0d;
            border: 1px solid #1a1a1a;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .meter-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                transparent calc(50% - var(--zone-size, 60px)), 
                rgba(0, 255, 100, 0.15) calc(50% - var(--zone-size, 60px)), 
                rgba(0, 255, 100, 0.3) 50%, 
                rgba(0, 255, 100, 0.15) calc(50% + var(--zone-size, 60px)), 
                transparent calc(50% + var(--zone-size, 60px)),
                transparent 100%
            );
        }

        .meter-line {

            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: sweep linear infinite;
        }

        @keyframes sweep {
            0% { left: 0; }
            50% { left: calc(100% - 2px); }
            100% { left: 0; }

        .click-area {

            top: 0;

            height: 100%;

        .instruction {

            color: #00ff64;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .final-button:hover {
            background: rgba(0, 255, 100, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 100, 0.3);
        }

        /* Stage 5 - The Twist */
        .stage-5 {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 60px;

        .revelation {

        .revelation p {
            margin-bottom: 40px;

        .revelation p:nth-child(1) {

        .revelation p:nth-child(2) {

        @keyframes revealText {
            from {

        }

        .flash-success {
            animation: flashSuccess 0.3s ease-out;
        }

            animation: flashFail 0.3s ease-out;
