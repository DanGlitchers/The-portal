            }
        });

        // Reset game
        window.resetGame = function() {
            // Clear all presses
            set(pressesRef, null);
            isPressing = false;
            mainScreen.style.display = 'block';
            successScreen.style.display = 'none';
            updateDisplay();
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (isPressing) {
                remove(myPressRef);
            }
        });
    </script>
</body>
</html>
